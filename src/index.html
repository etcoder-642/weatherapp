<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <header>My Weather App</header>
    <div class="container">
        <header>Search Bar</header>
        <div class="search-bar">
            <input type="text" class="location-find" placeholder="Enter Location">
            <button class="btn-find">Search</button>
        </div>
        <div class="theme-mode">
            <button class="cel-mode">Celsius</button>
            <button class="fahr-mode">Fahrenheit</button>
        </div>
        <div class="content">
            <header class="content-header">
                <div class="main-header">23°</div>
                <div class="main-content">
                    <address></address>
                    <div class="weather-info">Partly Cloudy</div>
                    <div class="temp-info">
                        <div>
                            Min
                          <header class="min-temp">21°</header>
                        </div>
                        <div>
                            Max
                          <header class="max-temp">25°</header>
                         </div>
                    </div>
                </div>
            </header>
            <div class="card-wrapper">
                <div class="card-header">Weather Info</div>
                <div class="date-card">
                    Date
                    <select name="" id="" class="date-info">
                        <option value="option1" selected></option>
                        <option value="option2"></option>
                        <option value="option3"></option>
                        <option value="option4"></option>
                        <option value="option5"></option>
                        <option value="option6"></option>
                        <option value="option7"></option>
                        <option value="option8"></option>
                        <option value="option9"></option>
                        <option value="option10"></option>
                        <option value="option11"></option>
                        <option value="option12"></option>
                        <option value="option13"></option>
                        <option value="option14"></option>
                        <option value="option15"></option>
                    </select>
                </div>
                <div class="card">
                    Wind Speed
                    <header class="ws-info"></header>
                </div>
                <div class="card">
                    UV Index
                    <header class="uv-info"></header>
                </div>
                <div class="card">
                    Humidity
                    <header class="humidity-info"></header>
                </div>
                <div class="card">
                    Temp fells like
                    <header class="tfl-info"></header>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
